
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Click</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('a.png'); /* Background image path */
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Overlay color and opacity */
            display: none;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
